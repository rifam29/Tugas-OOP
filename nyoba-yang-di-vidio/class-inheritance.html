<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss inheritance</title>
</head>
<body>
    <script>
    
    class Employee{
        sayHello(name) {
            console.info(`Hello ${name},my name is Employee ${this.name}`);
        }
    }

    class Manager extends Employee{
        sayHello(name) {
            console.info(`Hello ${name},my name is Manager ${this.name}`);
        }
    }  
    
    const eko = new Manager();
    eko.name = "Eko";
    eko.sayHello("Joko");

    const budi = new Employee();
    budi.name = "Budi";
    budi.sayHello("Joko");

    console.info(eko);
    console.info(budi);
    </script>
</body>
</html>
